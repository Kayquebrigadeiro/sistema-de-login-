<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    h1, h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .flash {
      background: #f8f9fa;
      border-left: 4px solid #007bff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: left;
      font-size: 14px;
    }
    
    .flash.error {
      border-left-color: #dc3545;
      background: #f8d7da;
      color: #721c24;
    }
    
    .flash.success {
      border-left-color: #28a745;
      background: #d4edda;
      color: #155724;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .input-group {
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5e9;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }
    
    .links {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e1e5e9;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    
    .links a:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .dashboard {
      text-align: center;
    }
    
    .welcome {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    
    .restricted {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .logout-btn {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      display: inline-block;
      padding: 12px 30px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      input, button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for m in messages %}
          <div class="flash">{{m}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
